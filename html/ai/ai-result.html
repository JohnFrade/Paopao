<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/ai-result.css">
    <title>脱单结果</title>
</head>
<body>
    <div id="app" v-if="init">
        <header>
            <div class="score-wrp">
                <span class="score-num">{{score}}</span>
                <span class="score">分</span>
            </div>
            <div class="star-wrp">
                <span class="star-name">桃花运势:</span>
                <div class="star-list">
                    <div class="star-item" :style="{'width':score+'%'}"></div>
                </div>
            </div>
        </header>
        <main id="main">
            <div class="avatar">
                <img src="http://img4.duitang.com/uploads/item/201303/19/20130319223714_sGt8z.thumb.700_0.jpeg" class="global-img">
            </div>
            <ul class="feature-list">
                <li class="feature-item" :class="{'show-feature-item':init}" v-for="(item,index) of featureList" :style="{'animation-delay':+index*.18+'s'}">{{item}}</li>
            </ul>
            <ul class="result-list">
                <li class="result-item global-flex">
                    <div class="result-item-name result-fortune global-flex">
                        <div class="result-item-name-text">
                            财运
                        </div>
                    </div>
                    <div class="result-item-content global-flex-1 global-flex global-flex-center">
                        <div>
                            本周白羊座的工作运势表现大致尚好，有工作的白羊座本周工作表现稳定也能够得到周遭同事的积极配合。
                        </div>
                    </div>
                </li>
                <li class="result-item global-flex">
                    <div class="result-item-name result-love global-flex">
                        <div class="result-item-name-text">
                            爱情
                        </div>
                    </div>
                    <div class="result-item-content global-flex-1 global-flex global-flex-center">
                        本周白羊座的工作运势表现大致尚好，有工作的白羊座本周工作表现稳定也能够得到周遭同事的积极配合。

                    </div>
                </li>
                <li class="result-item global-flex">
                    <div class="result-item-name result-lucky global-flex">
                        <div class="result-item-name-text">
                            幸运色
                        </div>
                    </div>
                    <div class="result-item-content global-flex-1 global-flex global-flex-center">
                        绿色
                    </div>
                </li>
            </ul>
        </main>
        <footer class="global-flex global-flex-between global-flex-center" id="footer">
            <a href="javascript:void(0);" class="global-flex global-flex-center global-flex-justify-center footer-btn">
                <svg class="footer-icon">
                    <use xlink:href="../../img/ai.svg#icon-share"></use>
                </svg>
                分享赚钱
            </a>
            <a href="javascript:void(0);" class="global-flex global-flex-center global-flex-justify-center footer-btn">
                <svg class="footer-icon">
                    <use xlink:href="../../img/ai.svg#icon-heart"></use>
                </svg>
                立即脱单
            </a>
        </footer>
    </div>
</body>
<script src="../../js/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:function() {
            return {
                init:false,
                score:82,
                featureList:['柳叶眉','丹凤眼','算头鼻','瓜子脸','樱桃嘴']
            }
        },
        mounted:function() {
            this.init = true
        },
        methods:{

        }
    })
</script>
</html>
