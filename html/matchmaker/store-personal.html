<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta name="x5-page-mode" content="app">
        <link rel="stylesheet" href="../../css/swiper.min.css">
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/store-personal.css">
        <title>单身团成员主页</title>
    </head>
    <body>
        <header>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide personal-banner-item">
                        <img src="https://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike220%2C5%2C5%2C220%2C73/sign=06e289af040828387c00d446d9f0c264/6c224f4a20a44623286a87d29b22720e0df3d7d9.jpg"
                                        class="global-img">
                    </div>
                    <div class="swiper-slide personal-banner-item">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1544194246065&di=e6e4d13d81b1348855a43d3b94fb5fa2&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2018-01-22%2F5a65b39382e90.jpg"
                                        class="global-img">
                    </div>
                </div>
                <!-- 轮播图相册计数 -->
                <div class="ablum-count">
                    <i class="tag-text ablum-count-text">16/16</i>
                </div>
            </div>
            <div class="personal-base-info">
                <h2 class="block-name">狂奔的小草</h2>
                <div class="global-flex global-flex-center">
                    <!-- global-bg-blue -->
                    <div class="icon-sexual-wrapper global-bg-pink">
                        <svg class="icon-sexual">
                            <!-- icon-man -->
                            <use xlink:href="../../img/global.svg#icon-female"></use>
                        </svg>
                        <i class="tag-text">19</i>
                    </div>
                    <div class="personal-professional icon-sexual-wrapper">
                        <i class="icon-tag">哈哈哈</i>
                    </div>
                </div>
                <div class="personal-collection-wrapper">
                    <!-- collected -->
                    <button class="global-flex personal-collection-btn">
                        <svg aria-hidden="true" class="icon-collection">
                            <use xlink:href="../../img/matchmaker.svg#icon-collection"></use>
                        </svg>
                    </button>
                    <p>收藏</p>
                </div>

            </div>
        </header>
        <main>
            <section class="global-border global-border-bottom personal-block">
                <h2 class="block-name">媒婆说</h2>
                <a href="javascript:void(0);" class="global-flex global-flex-center matchmaker-wrapper">
                    <div class="avatar">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1544194605306&di=62373223d9bb04c0d2495aa085cdec1a&imgtype=0&src=http%3A%2F%2Fpic.rmb.bdstatic.com%2F473b7b29c33300127d2897fdc391f736.jpeg%40wm_2%2Ct_55m%2B5a625Y%2B3L%2BaDs%2BS9oOS6hg%3D%3D%2Cfc_ffffff%2Cff_U2ltSGVp%2Csz_27%2Cx_17%2Cy_17" alt="" class="global-img">
                    </div>
                    <div class="global-flex-1">
                        <p class="font-bold font-16" style="margin-bottom:1rem">少女心一千斤</p>
                        <p class="font-14 font-999">红娘</p>
                    </div>
                    <svg class="icon-arrow-right" aria-hidden="true">
                        <use xlink:href="../../img/global.svg#icon-arrow-right"></use>
                    </svg>
                </a>
                <p class="intro-phase">
                    大学本科毕业，人美又甜。满满的活力感，现在在一线城 市北京做设计师。如有合适的男士，会回广州跟他一起发 展，条件合适的赶紧了
                </p>
            </section>
            <section class="global-border global-border-bottom personal-block" style="padding-bottom:1rem">
                <h2 class="block-name">基本信息</h2>
                <ul class="global-flex global-flex-wrap">
                    <li class="tag-item">
                        <i class="tag-text">165cm</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">12000-20000</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">广东广州</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">幽默</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">已购车</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">未购房</i>
                    </li>
                </ul>
            </section>
            <section class="global-border global-border-bottom personal-block">
                <h2 class="block-name">内心独白</h2>
                <p class="intro-phase">
                    简单直接，开朗积极，喜欢阳光，坚定而温和的生活。颜 控音控，就是喜欢好看的。期待势均力敌的爱情和婚姻。
                </p>
            </section>
            <section class="personal-block" style="padding-bottom:1rem">
                <h2 class="block-name">择偶条件</h2>
                <ul class="global-flex global-flex-wrap">
                    <li class="tag-item">
                        <i class="tag-text">广东广州</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">12000-20000</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">已购车</i>
                    </li>
                    <li class="tag-item">
                        <i class="tag-text">未购房</i>
                    </li>
                </ul>
            </section>
        </main>
        <footer id="footer" class="global-box">
            <button class="global-btn footer-btn footer-btn-1" style="display:none">联系红婆</button>
            <button class="global-btn footer-btn footer-btn-2">编辑资料</button>
        </footer>
    </body>
    <script src="../../js/jquery-2.1.4.js"></script>
    <script src="../../js/swiper.js"></script>
    <script>
        $(function() {
            // 初始化banner
            var banner = new Swiper('.swiper-container', {
                loop: false,
                lazyLoading : true,
                speed: 500
            })
        })
    </script>
</html>
