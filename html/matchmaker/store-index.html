        </div>
        <ul class="global-flex store-header-bottom">

                    </svg>
                </div>
            </div>
            <ul class="global-flex">
                <li class="global-flex-1 store-turnover-item">
                    <p class="store-turnover-data">982</p>

                </li>
                <li class="global-flex-1 store-turnover-item">
                    <p class="store-turnover-data">18982</p>

                </li>
            </ul>

        <section>

                    <div class="store-item-signs global-flex">
                        <svg class="icon-single-manage" aria-hidden="true">
                            <use xlink:href="../../img/matchmaker.svg#icon-single-manage"></use>
                        </svg>
                    </div>
                    <div class="global-flex-1 store-item-content">
                        <h2 class="store-item-name">单身团管理</h2>
                        <p class="store-item-text font-ellipsis font-ellipsis-1">单身团上下架、录入/删除单身成员等除单身成员等</p>

                    <a href="" class="global-btn global-align-right store-item-btn">查看</a>

                    <div class="global-flex-1 store-item-content">
                        <div class="global-flex">
                            <h2 class="store-item-name">收费设置</h2>
                            <div class="store-item-tag">敬请期待</div>
                        </div>

                    <div class="global-flex-1 store-item-content">
                        <div class="global-flex">
                            <h2 class="store-item-name">收费设置</h2>
                            <div class="store-item-tag">敬请期待</div>
                        </div>
                        <p class="store-item-text font-ellipsis font-ellipsis-1">让用户填写资料，成为你的单身成员</p>

                    <a href="javascript:void(0);" class="global-btn global-align-right store-item-btn">查看</a>
