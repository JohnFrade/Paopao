<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta name="x5-page-mode" content="app">
        <title>红包奖励设置</title>
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/red-pocket-setting.css">
    </head>

    <body>
        <header id="header" class="global-relative">
            <img src="../../img/red-bg.png" class="red-pocket-bg">
            <div class="header-content global-flex global-flex-column font-center global-flex-justify-center">
                <p class="font-12">红包余额</p>
                <h1 class="total">4.47</h1>
                <p class="font-12">总额:￥ 5.0</p>
                <a href="javascript:;" class="header-btn">
                    充值记录
                </a>
            </div>
            <p class="header-tips">注：金额为零则没有邀请奖励，充值后将自动启用邀请奖励，邀请用户和被邀请用户都享受红包奖励</p>
        </header>
        <main id="main">
            <div class="global-flex global-flex-between main-top">
                <div class="global-flex global-flex-center">
                    <h3 class="font-16 font-333" style="margin-right:1rem">领取情况</h3>
                    16/20
                </div>
                <a href="javascript:;" class="main-btn">退回红包</a>
            </div>
            <ul class="red-accept-list">
                <li class="global-border global-border-bottom">
                    <a href="javscript:;" class="global-flex red-accept-item">
                        <div class="red-accept-avatar">
                            <img src="" alt="" class="global-img">
                        </div>
                        <div class="global-flex-1 global-flex global-flex-column global-flex-justify-center">
                            <div class="global-flex global-flex-center global-flex-between red-accept-item-top">
                                <h5 class="font-ellipsis font-ellipsis-1 font-14 user-name">哈哈哈哈哈哈哈</h5>
                                <mark class="red-item-money">￥2.0</mark>
                            </div>
                            <div class="global-flex global-flex-between red-accept-item-bottom">
                                <span>新用户红包</span>
                                <span>2019-01-01 10:49</span>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="global-border global-border-bottom">
                    <a href="javscript:;" class="global-flex red-accept-item">
                        <div class="red-accept-avatar">
                            <img src="" alt="" class="global-img">
                        </div>
                        <div class="global-flex-1 global-flex global-flex-column global-flex-justify-center">
                            <div class="global-flex global-flex-center global-flex-between red-accept-item-top">
                                <h5 class="font-ellipsis font-ellipsis-1 user-name font-14">哈哈哈哈哈哈哈</h5>
                                <mark class="red-item-money">￥2.0</mark>
                            </div>
                            <div class="global-flex global-flex-between red-accept-item-bottom">
                                <span>新用户红包</span>
                                <span>2019-01-01 10:49</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </main>
        <footer id="footer">
            <a href="javascript:void(0);" class="global-btn footer-btn">
                红包充值
            </a>
        </footer>
    </body>

</html>
