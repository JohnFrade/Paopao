<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta name="x5-page-mode" content="app">
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/red-charge-record.css">
        <title>充值记录</title>
    </head>

    <body>
        <div class="global-flex global-flex-between record-top">
            <div class="global-flex">
                <h3>历史充值</h3>
                16/20
            </div>
            <div class="global-flex">
                <h3>退回记录</h3>
                ￥24.50
            </div>
        </div>
        <ul class="red-list">
             <!-- 充值 red-type-charge 退回 red-type-back-->
            <li class="global-flex red-item global-border global-border-bottom red-type-charge">
                <div class="red-type global-flex">
                    <div class="red-type-text">
                        充值
                    </div>
                </div>
                <div class="global-flex-1 global-flex global-flex-column global-flex-justify-center">
                    <div class="global-flex global-flex-center red-item-top">
                        充值
                        <div>
                            <div class="red-type-signs global-bg-orange">拼</div>
                            <!-- <div class="red-type-signs global-bg-red">普通</div> -->
                        </div>
                        <mark class="red-item-money">+2.0</mark>
                    </div>
                    <div class="global-flex global-flex-between red-item-bottom">
                        <span>红包个数:100</span>
                        <span>2019-01-01 10:49</span>
                    </div>
                </div>
            </li>
            <li class="global-flex red-item global-border global-border-bottom red-type-back">
                    <div class="red-type global-flex">
                        <div class="red-type-text">
                            退回
                        </div>
                    </div>
                    <div class="global-flex-1 global-flex global-flex-column global-flex-justify-center">
                        <div class="global-flex global-flex-center red-item-top">
                            退回
                            <mark class="red-item-money">-2.0</mark>
                        </div>
                        <div class="global-flex global-flex-between red-item-bottom">
                            <span>红包个数:100</span>
                            <span>2019-01-01 10:49</span>
                        </div>
                    </div>
                </li>
                <li class="global-flex red-item global-border global-border-bottom red-type-charge">
                        <div class="red-type global-flex">
                            <div class="red-type-text">
                                充值
                            </div>
                        </div>
                        <div class="global-flex-1 global-flex global-flex-column global-flex-justify-center">
                            <div class="global-flex global-flex-center red-item-top">
                                充值
                                <div>
                                    <div class="red-type-signs global-bg-red">普</div>
                                </div>
                                <mark class="red-item-money">+2.0</mark>
                            </div>
                            <div class="global-flex global-flex-between red-item-bottom">
                                <span>红包个数:100</span>
                                <span>2019-01-01 10:49</span>
                            </div>
                        </div>
                    </li>
        </ul>
    </body>

</html>
