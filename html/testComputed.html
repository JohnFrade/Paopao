<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="example-1">
            {{message.split('').reverse().join('')}}
        </div>
        <div id="example-2">
            {{reverseMessage}}
        </div>
        <div>
            <mark>{{fullName}}</mark>
        </div>
        <div v-show="randomName.length > 0">
            <mark style="background:orange">{{randomName}}</mark>
        </div>
    </div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:function() {
            return{
                message:'hello my msg',
                firstName:'Foo',
                lastName:'Bar',
            }
        },
        computed:{
            reverseMessage:function() {
                return this.message.split('').reverse().join('')
            },
            fullName:function() {
                return this.firstName +'' + this.lastName
            },
            randomName:{
                get:function(val) {
                    console.log('先get:'+val)
                    return this.firstName +'' + this.lastName
                },
                set:function(val) {
                    console.log('后set:'+val)
                    var names = val.split('');
                    this.firstName = names[0]
                    console.log(this.firstName)
                    this.lastName = names[names.length - 1]
                    console.log(this.lastName)
                }
            }
        },
        methods:{

        }
    })
</script>
</html>
