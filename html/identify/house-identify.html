<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/house-identify.css">
    <title>房产认证</title>
</head>
<body>
    <div id="app">
        <h1 class="title">请上传清晰的房产证</h1>
        <p class="tips">房产认证每个月只可认证一次</p>
        <section class="house-picture">
            <img src="../../img/house.png" alt="" class="global-img">
            <a href="javascript:;" class="id-btn">
                <img src="../../img/id-add-btn.png" class="global-img">
                <input type="file">
            </a>
        </section>
        <section class="slogan">
            <p>为什么要房产认证？<br>房产认证后，将会点亮房产图标。让你的资料更容易让TA相信。有房产的你更让人注意噢！</p>
        </section>
        <footer id="footer">
            提交
        </footer>
    </div>
</body>
</html>
