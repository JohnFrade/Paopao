<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/education-identify.css">
    <title>学历认证</title>
</head>
<body>
    <div id="app">
        <h1 class="title">请上传清晰的毕业证书或学生证</h1>
        <p class="edu-tips">学历认证只可认证一次，通过后不可进行修改</p>
        <section class="edu-picture">
            <img src="../../img/edu.png" alt="" class="global-img">
            <a href="javascript:;" class="id-btn">
                <img src="../../img/id-add-btn.png" class="global-img">
                <input type="file">
            </a>
        </section>
        <section class="slogan">
            <p>为什么要学历认证？<br>学历认证，让你获得高学历标签。筛选高学历能从中找到您，也会将您推荐给相关择偶标准的人。</p>
        </section>
        <section class="slogan">
            温馨提示：<br>学历认证只支持大专以上文凭认证。
        </section>
        <footer id="footer">
            提交
        </footer>
    </div>
</body>
</html>
